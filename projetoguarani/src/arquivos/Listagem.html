<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link rel="stylesheet" href="./Listagem.css">
  </head>
  <body>

    <div id="main-container">
      <h1>Produtos</h1>

      <div id="paginate">
      
        <div class="linha" >
          <div class="coluna-nomes" style="color:#284B2B;font-weight:bold;" >Nome</div>
          <div class="coluna-nomes" style="color:#284B2B;font-weight:bold;">Preço</div>
          <div class="coluna-nomes" style="color:#284B2B;font-weight:bold;">Código</div>
          <div class="coluna-nomes" style="color:#284B2B;font-weight:bold;">Embalagem</div>
          <div class="coluna-10" style="color:#284B2B;font-weight:bold;">Múltiplo</div>
          <div class="coluna-10" style="color:#284B2B;font-weight:bold;">IPI</div>
       </div>   
          
          <div  id="produtos" class="produtos">

          </div><!--produtos-->

          <div class="controls">
            <div class="first">&#171;</div>
            <div class="prev"><</div>
            <div class="numbers">
                <div>1</div>
            </div>
            <div class="next">></div>
            <div class="last">&#187;</div>
        </div>
      </div>
      
          <div id="carrinho">

          </div><!--carrinho-->

          <div id="totalgeral">

          </div>
    </div>

    <script src="./Listagem.js"></script>

  </body>
</html>
